<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ავტორიზაცია</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/responsive.css" />
    <link rel="icon" href="../images/logo/header-logo.svg" />
  </head>
  <body>
    <div class="autorization">
      <div class="autorization__img">
        <img
          src="../images/autorization/guramishvili.png"
          alt="Davit Guramishvili Quote" />
      </div>
      <div class="autorization__container">
        <header class="autorization__header">
          <div class="header__logo">
            <a class="header__logo--link" href="../index.html" class="logo">
              <img
                src="../images/logo/logo2final-01-01.png"
                alt="Skillup logo" />
            </a>
          </div>
          <div class="backto">
            <button class="arrow-btn" onclick="history.back()" title="goBack">
              <svg
                width="7"
                height="14"
                viewBox="0 0 7 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M6 13L1 7L6 1"
                  stroke=""
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"></path>
              </svg>
            </button>
          </div>
        </header>

        <main class="autorization__main">
          <section class="authorization-box form">
            <div class="form--wrapper">
              <div class="reset form-box">
                <h2 class="title" id="form-title">პაროლის აღდგენა</h2>
                <p class="desc" id="form-desc">
                  შეიყვანე ელ. ფოსტა, რომელზეც გამოგიგზავნით ბმულს პაროლის
                  აღსადგენად
                </p>
                <form id="reset-pass-form" onsubmit="handleFormSubmit(event)">
                  <!-- Step 1: Email or Mobile Number -->
                  <div class="input-box" id="email-step">
                    <div class="input-wrapper">
                      <input
                        id="loginIdentifier"
                        name="loginIdentifier"
                        type="text"
                        class="input-box__input"
                        placeholder=" "
                        oninput="validateField('loginIdentifier')" />
                      <label class="input-box-label" for="loginIdentifier">
                        შეიყვანეთ ელ. ფოსტა
                      </label>
                    </div>
                    <p class="error-message" id="error-loginIdentifier"></p>
                  </div>

                  <!-- Submit Button -->
                  <button type="submit" class="btn" id="reset-pass">
                    გაგზავნა
                  </button>
                </form>
                <!-- Verification Load Message -->
                <div class="verification-load hide" id="verification-load">
                  <img
                    src="../images/autorization/reset.svg"
                    alt="reset password" />
                  <span>
                    შეამოწმეთ თქვენი მეილი და გახსენით ბმული პაროლის შეცვლის
                    პროცესისთვის.
                  </span>
                  <a href="./logIn.html">ავტორიზაიის გვერდზე დაბრუნება</a>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script type="module" src="../js/registration.js"></script>

    <script type="module" src="../js/ressetpass.js"></script>
  </body>
</html>
