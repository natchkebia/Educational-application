<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>პაროლის შეცვლა</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/responsive.css" />
    <link rel="icon" href="../images/logo/header-logo.svg" />
  </head>
  <body>
    <div class="autorization">
      <div class="autorization__img">
        <img
          src="../images/autorization/guramishvili.png"
          alt="Davit Guramishvili Quote" />
      </div>
      <div class="autorization__container">
        <header class="autorization__header">
          <div class="header__logo">
            <a class="header__logo--link" href="../index.html" class="logo">
              <img
                src="../images/logo/logo2final-01-01.png"
                alt="Skillup logo" />
            </a>
          </div>
          <div class="backto">
            <button class="arrow-btn" onclick="history.back()" title="goBack">
              <svg
                width="7"
                height="14"
                viewBox="0 0 7 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M6 13L1 7L6 1"
                  stroke=""
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"></path>
              </svg>
            </button>
          </div>
        </header>

        <main class="autorization__main">
          <section class="autorization-box">
            <div class="form--wrapper">
              <div class="change-password form-box">
                <h2 class="title">პაროლის შეცვლა</h2>
                <p class="desc">გთხოვთ, შეიყვანოთ ახალი პაროლი</p>
                <form name="password-reset" id="password-reset-form">
                  <!-- ელ. ფოსტა -->
                  <div class="input-box">
                    <div class="input-wrapper">
                      <input
                        id="email"
                        name="email"
                        type="email"
                        class="input-box__input"
                        placeholder=" "
                        oninput="validateField('email')" />
                      <label class="input-box-label" for="email"
                        >ელ. ფოსტა</label
                      >
                    </div>
                    <p class="error-message" id="error-email"></p>
                  </div>

                  <!-- ძველი პაროლი -->
                  <div class="input-box">
                    <div class="input-wrapper">
                      <input
                        id="oldpassword"
                        name="oldpassword"
                        class="input-box__input"
                        type="password"
                        placeholder=" "
                        oninput="validateField('oldpassword')" />
                      <label class="input-box-label" for="oldpassword"
                        >ძველი პაროლი</label
                      >
                      <img
                        src="../images/autorization/eyeclose.svg"
                        id="toggle-oldpassword"
                        class="eye-icon"
                        alt="Toggle Password Visibility"
                        onclick="togglePasswordVisibility('oldpassword', 'toggle-oldpassword')" />
                    </div>
                    <p class="error-message" id="error-oldpassword"></p>
                  </div>

                  <!-- ახალი პაროლი -->
                  <div class="input-box">
                    <div class="input-wrapper">
                      <input
                        id="newpassword"
                        name="newpassword"
                        class="input-box__input"
                        type="password"
                        placeholder=" "
                        oninput="validateField('newpassword')" />
                      <label class="input-box-label" for="newpassword"
                        >ახალი პაროლი</label
                      >
                      <img
                        src="../images/autorization/eyeclose.svg"
                        id="toggle-newpassword"
                        class="eye-icon"
                        alt="Toggle Password Visibility"
                        onclick="togglePasswordVisibility('newpassword', 'toggle-newpassword')" />
                    </div>
                    <p class="error-message" id="error-newpassword"></p>
                  </div>

                  <!-- გაიმეორე პაროლი -->
                  <div class="input-box">
                    <div class="input-wrapper">
                      <input
                        id="passwConfirm"
                        name="passwConfirm"
                        class="input-box__input"
                        type="password"
                        placeholder=" "
                        oninput="validateField('passwConfirm')" />
                      <label class="input-box-label" for="passwConfirm"
                        >გაიმეორე პაროლი</label
                      >
                      <img
                        src="../images/autorization/eyeclose.svg"
                        id="toggle-passwConfirm"
                        class="eye-icon"
                        alt="Toggle Password Visibility"
                        onclick="togglePasswordVisibility('passwConfirm', 'toggle-passwConfirm')" />
                    </div>
                    <p class="error-message" id="error-passwConfirm"></p>
                  </div>

                  <button type="submit" class="btn" id="change-password-btn">პაროლის შეცვლა</button>
                </form>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script type="module" src="../js/registration.js"></script>
  </body>
</html>
