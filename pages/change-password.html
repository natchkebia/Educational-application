<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>პაროლის შეცვლა</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/responsive.css" />
    <link rel="icon" href="../images/logo/header-logo.svg" />
  </head>
  <body>
    <div class="autorization">
      <div class="autorization__img">
        <img
          src="../images/autorization/guramishvili.png"
          alt="Davit Guramishvili Quote" />
      </div>
      <div class="autorization__container">
        <header class="autorization__header">
          <div class="header__logo">
            <a class="header__logo--link" href="../index.html" class="logo">
              <img
                src="../images/logo/logo2final-01-01.png"
                alt="Skillup logo" />
            </a>
          </div>
          <div class="backto">
            <button class="arrow-btn" onclick="history.back()" title="goBack">
              <svg
                width="7"
                height="14"
                viewBox="0 0 7 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M6 13L1 7L6 1"
                  stroke=""
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"></path>
              </svg>
            </button>
          </div>
        </header>

        <main class="autorization__main">
          <section class="authorization-box form">
            <div class="form--wrapper">
              <div class="change-password form-box">
                <h2 class="title">პაროლის შეცვლა</h2>
                <p class="desc">გთხოვთ, შეიყვანოთ თქვენი ახალი პაროლი</p>

                <form name="change-password" id="change-password-form">
                  <!-- Old Password -->
                  <div class="input-box">
                    <div class="input-wrapper">
                      <input
                        id="old-password"
                        name="old-password"
                        class="input-box__input"
                        type="password"
                        placeholder=" "
                        oninput="validateField('old-password')" />
                      <label class="input-box-label" for="old-password"
                        >ძველი პაროლი</label
                      >
                      <img
                        src="../images/autorization/eyeclose.svg"
                        id="toggle-old-password"
                        class="eye-icon"
                        alt="Toggle Old Password Visibility"
                        onclick="togglePasswordVisibility('old-password', 'toggle-old-password')" />
                    </div>
                    <p class="error-message" id="error-old-password"></p>
                  </div>

                  <!-- New Password -->
                  <div class="input-box">
                    <div class="input-wrapper">
                      <input
                        id="new-password"
                        name="new-password"
                        class="input-box__input"
                        type="password"
                        placeholder=" "
                        oninput="validateField('new-password')" />
                      <label class="input-box-label" for="new-password"
                        >ახალი პაროლი</label
                      >
                      <img
                        src="../images/autorization/eyeclose.svg"
                        id="toggle-new-password"
                        class="eye-icon"
                        alt="Toggle New Password Visibility"
                        onclick="togglePasswordVisibility('new-password', 'toggle-new-password')" />
                    </div>
                    <p class="error-message" id="error-new-password"></p>
                  </div>

                  <!-- Confirm New Password -->
                  <div class="input-box">
                    <div class="input-wrapper">
                      <input
                        id="confirm-new-password"
                        name="confirm-new-password"
                        class="input-box__input"
                        type="password"
                        placeholder=" "
                        oninput="validateField('confirm-new-password')" />
                      <label class="input-box-label" for="confirm-new-password"
                        >გაიმეორე ახალი პაროლი</label
                      >
                      <img
                        src="../images/autorization/eyeclose.svg"
                        id="toggle-confirm-new-password"
                        class="eye-icon"
                        alt="Toggle Confirm New Password Visibility"
                        onclick="togglePasswordVisibility('confirm-new-password', 'toggle-confirm-new-password')" />
                    </div>
                    <p
                      class="error-message"
                      id="error-confirm-new-password"></p>
                  </div>

                  <p class="error-message" id="error-loginIdentifier"></p>

                  <button type="submit" class="btn" id="change-password-btn">
                    პაროლის შეცვლა
                  </button>
                </form>
              </div>
            </div>
          </section>
          <!-- Success Message -->
          <div id="success-message" class="message-container hide">
            <svg
              width="42"
              height="42"
              viewBox="0 0 42 42"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.6667 22.5833L19.4167 27.3333L27.3333 16.25M40 21C40 23.4951 39.5086 25.9658 38.5537 28.271C37.5989 30.5762 36.1993 32.6707 34.435 34.435C32.6707 36.1993 30.5762 37.5989 28.271 38.5537C25.9658 39.5086 23.4951 40 21 40C18.5049 40 16.0342 39.5086 13.729 38.5537C11.4238 37.5989 9.32928 36.1993 7.56497 34.435C5.80066 32.6707 4.40113 30.5762 3.44629 28.271C2.49145 25.9658 2 23.4951 2 21C2 15.9609 4.00178 11.1282 7.56497 7.56497C11.1282 4.00178 15.9609 2 21 2C26.0391 2 30.8718 4.00178 34.435 7.56497C37.9982 11.1282 40 15.9609 40 21Z"
                stroke="#8447FF"
                stroke-width="3.16667"
                stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>

            <p>პაროლი წარმატებით შეიცვალა</p>
          </div>
        </main>
      </div>
    </div>
  </body>
  <script type="module" src="../js/registration.js"></script>
</html>
