<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>რეგისტრაცია</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/responsive.css" />
    <link rel="icon" href="../images/logo/header-logo.svg" />
  </head>
  <body>
    <div class="autorization">
      <div class="autorization__img">
        <img
          src="../images/autorization/tsereteli.png"
          alt="Akaki Tsereteli Quote" />
      </div>
      <div class="autorization__container">
        <header class="autorization__header">
          <div class="header__logo">
            <a class="header__logo--link" href="../index.html" class="logo">
              <img
                src="../images/logo/logo2final-01-01.png"
                alt="Skillup logo" />
            </a>
          </div>
          <div class="backto">
            <button class="arrow-btn" onclick="history.back()" title="goBack">
              <svg
                width="7"
                height="14"
                viewBox="0 0 7 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M6 13L1 7L6 1"
                  stroke=""
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"></path>
              </svg>
            </button>
          </div>
        </header>

        <main class="autorization__main">
          <section class="autorization-box">
            <div class="form--wrapper">
              <div class="registration form-box">
                <h2 class="title">ავტორიზაცია</h2>
                <p class="desc">
                  შენს ანგარიშზე შესასვლელად, გაიარე ავტორიზაცია
                </p>

                <form
                  name="registration"
                  id="registration-form"
                  onSubmit="return formValidation();">
                  <!-- სახელი -->
                  <div class="input-box">
                    <input
                      id="firstname"
                      type="text"
                      name="firstname"
                      class="input-box__input"
                      placeholder="სახელი" />
                    <p class="error-message" id="erorr-username"></p>
                  </div>
                  <!-- გვარი -->

                  <div class="input-box">
                    <input
                      id="lastname"
                      type="text"
                      name="lastname"
                      class="input-box__input"
                      placeholder="გვარი" />
                    <p class="error-message" id="erorr-lastname"></p>
                  </div>
                  <!--  ელ ფოსტა-->
                  <div class="input-box">
                    <input
                      id="email"
                      name="email"
                      type="email"
                      class="input-box__input"
                      placeholder="ელ. ფოსტა" />
                    <p class="error-message" id="erorr-email"></p>
                  </div>
                  <!-- ტელ -->
                  <div class="input-box">
                    <input
                      id="tel"
                      name="tel"
                      type="tel"
                      class="input-box__input"
                      placeholder="ტელ. ნომერი" />
                    <p class="error-message" id="erorr-tel"></p>
                  </div>
                  <!-- password -->

                  <div class="input-box">
                    <input
                      id="password"
                      name="password"
                      class="input-box-input"
                      type="password"
                      placeholder="პაროლი" />

                    <p class="error-message" id="erorr-password"></p>
                  </div>
                  <!-- password-confirmation -->

                  <div class="input-box">
                    <input
                      id="password-confirmation"
                      name="passwConfirm"
                      class="input-box-input"
                      type="password"
                      placeholder="გაიმეორე პაროლი" />

                    <p class="error-message" id="erorr-passwConfirm"></p>
                  </div>

                  <button type="submit" class="btn">Register</button>

                  <div class="login-register">
                    <p class="login-register-content">
                      უკვე გაქვს ანგარიში?გაიარე
                      <a href="./logIn.html" class="login-link">ავტორიზაცია</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
  <script src="../js/registration.js"></script>
</html>
