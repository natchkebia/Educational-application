<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>რეგისტრაცია</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/responsive.css" />
    <link rel="icon" href="../images/logo/header-logo.svg" />
  </head>
  <body>
    <div class="autorization">
      <div class="autorization__img">
        <img
          src="../images/autorization/tsereteli.png"
          alt="Akaki Tsereteli Quote" />
      </div>
      <div class="autorization__container">
        <header class="autorization__header">
          <div class="header__logo">
            <a class="header__logo--link" href="../index.html" class="logo">
              <img
                src="../images/logo/logo2final-01-01.png"
                alt="Skillup logo" />
            </a>
          </div>
          <div class="backto">
            <button class="arrow-btn" onclick="history.back()" title="goBack">
              <svg
                width="7"
                height="14"
                viewBox="0 0 7 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M6 13L1 7L6 1"
                  stroke=""
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"></path>
              </svg>
            </button>
          </div>
        </header>

        <main class="autorization__main">
          <section class="autorization-box form">
            <div class="form--wrapper">
              <div class="registration form-box">
                <h2 class="title">რეგისტრაცია</h2>
                <p class="desc">
                  ახალი ანგარიშის შესაქმნელად, გაიარე რეგისტრაცია
                </p>

                <form name="registration" id="registration-form">
                  <div class="username">
                    <!-- სახელი -->
                    <div class="input-box">
                      <div class="input-wrapper">
                        <input
                          id="firstname"
                          type="text"
                          name="firstname"
                          class="input-box__input"
                          placeholder=" "
                          oninput="validateField('firstname')" />
                        <label class="input-box-label" for="firstname"
                          >სახელი</label
                        >
                      </div>
                      <p class="error-message" id="error-firstname"></p>
                    </div>

                    <!-- გვარი -->
                    <div class="input-box">
                      <div class="input-wrapper">
                        <input
                          id="lastname"
                          type="text"
                          name="lastname"
                          class="input-box__input"
                          placeholder=" "
                          oninput="validateField('lastname')" />
                        <label class="input-box-label" for="lastname"
                          >გვარი</label
                        >
                      </div>
                      <p class="error-message" id="error-lastname"></p>
                    </div>
                  </div>

                  <!-- ელ. ფოსტა -->
                  <div class="input-box">
                    <div class="input-wrapper">
                      <input
                        id="email"
                        name="email"
                        type="email"
                        class="input-box__input"
                        placeholder=" "
                        oninput="validateField('email')" />
                      <label class="input-box-label" for="email"
                        >ელ. ფოსტა</label
                      >
                    </div>
                    <p class="error-message" id="error-email"></p>
                  </div>

                  <!-- ტელ. ნომერი -->
                  <div class="input-box">
                    <div class="input-wrapper">
                      <input
                        id="tel"
                        name="tel"
                        type="tel"
                        class="input-box__input"
                        placeholder=" "
                        oninput="validateField('tel')" />
                      <label class="input-box-label" for="tel"
                        >ტელ. ნომერი</label
                      >
                    </div>
                    <p class="error-message" id="error-tel"></p>
                  </div>

                  <!-- პაროლი -->
                  <div class="input-box">
                    <div class="input-wrapper">
                      <input
                        id="password"
                        name="password"
                        class="input-box__input"
                        type="password"
                        placeholder=" "
                        oninput="validateField('password')" />
                      <label class="input-box-label" for="password"
                        >პაროლი</label
                      >
                      <img
                        src="../images/autorization/eyeclose.svg"
                        id="toggle-password"
                        class="eye-icon"
                        alt="Toggle Password Visibility"
                        onclick="togglePasswordVisibility('password', 'toggle-password')" />
                    </div>
                    <p class="error-message" id="error-password"></p>
                  </div>

                  <!-- გაიმეორე პაროლი -->
                  <div class="input-box">
                    <div class="input-wrapper">
                      <input
                        id="passwConfirm"
                        name="passwConfirm"
                        class="input-box__input"
                        type="password"
                        placeholder=" "
                        oninput="validateField('passwConfirm')" />
                      <label class="input-box-label" for="passwConfirm"
                        >გაიმეორე პაროლი</label
                      >
                      <img
                        src="../images/autorization/eyeclose.svg"
                        id="toggle-passwConfirm"
                        class="eye-icon"
                        alt="Toggle Password Visibility"
                        onclick="togglePasswordVisibility('passwConfirm', 'toggle-passwConfirm')" />
                    </div>
                    <p class="error-message" id="error-passwConfirm"></p>
                  </div>
                  <span class="terms"
                    >ღილაკზე დაჭერით თქვენ ეთანხმებით SkillUp-ის
                    <u><b>პოლიტიკას</b></u></span
                  >

                  <button type="submit" class="btn" id="signInbtn">
                    რეგისტრაცია
                  </button>

                  <div class="registracion__social">
                    <span class="continue">ან გააგრძელე როგორც</span>
                    <div class="social__btns">
                      <button type="button" id="google-signin" class="btn">
                        <object
                          data="../images/autorization/gmail.svg"></object>
                        Google-ით გაგრძელება
                      </button>
                      <button type="button" id="facebook-signin" class="btn">
                        <object data="../images/autorization/fb.svg"></object>
                        Facebook-ით გაგრძელება
                      </button>
                    </div>
                    <div class="login-register">
                      <p class="login-register-content">
                        უკვე გაქვს ანგარიში? გაიარე
                        <a href="./logIn.html" class="login-link"
                          >ავტორიზაცია</a
                        >
                      </p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </section>
          <!-- Success Message -->
          <div id="success-message" class="message-container">
            <svg
              width="42"
              height="42"
              viewBox="0 0 42 42"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.6667 22.5833L19.4167 27.3333L27.3333 16.25M40 21C40 23.4951 39.5086 25.9658 38.5537 28.271C37.5989 30.5762 36.1993 32.6707 34.435 34.435C32.6707 36.1993 30.5762 37.5989 28.271 38.5537C25.9658 39.5086 23.4951 40 21 40C18.5049 40 16.0342 39.5086 13.729 38.5537C11.4238 37.5989 9.32928 36.1993 7.56497 34.435C5.80066 32.6707 4.40113 30.5762 3.44629 28.271C2.49145 25.9658 2 23.4951 2 21C2 15.9609 4.00178 11.1282 7.56497 7.56497C11.1282 4.00178 15.9609 2 21 2C26.0391 2 30.8718 4.00178 34.435 7.56497C37.9982 11.1282 40 15.9609 40 21Z"
                stroke="#8447FF"
                stroke-width="3.16667"
                stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>

            <p>თქვენ წარმატებით გაიარეთ რეგისტრაცია</p>
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="../js/registration.js"></script>
  </body>
</html>
