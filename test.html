<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Insertion Example</title>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
        <section class="testimonials">

  <div class="testimonials__heading container">
        <h2 class="title">
          როგორ გვაფასებენ <span class="gradient-text">მომხმარებლები?</span>
        </h2>

        <p class="testimonials__heading--desc">
          <span>დავწეროთ მოკლე ტექსტი დაკავშირებული სექციასთან</span>
          <img src="./images/icons/testimonialsPicon.svg" alt="" />
        </p>
      </div>


    <div class="slider-container">
      <div id="card-slider" class="card-slider testimonials__slider container">
        <!-- Cards will be dynamically inserted here -->
      </div>
      <div class="testimonials__slider--arrow">
        <button class="prev arrow-btn prew-btn" onclick="prevSlide()">
          &#10094;
        </button>
        <button class="next arrow-btn" onclick="nextSlide()">&#10095;</button>
      </div>
    </div>
</section>
    
    <script src="./js/test.js"></script>
  </body>
</html>
